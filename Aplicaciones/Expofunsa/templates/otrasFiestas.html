{# heredando header y footer#}
{% extends "./plantilla.html" %}
{% block contenido %}
{% load static %}
<div class="w3-container w3-white w3-text-black w3-padding-32" id="navidad" style="max-width: 800px; margin: 0 auto;">

<div class="w3-content w3-padding" style="max-width:800px">

    <h1  style="text-shadow:1px 1px 0 #444;color:red;text-align:center">FIESTAS PATRIAS</h1>


	<div class="container">

		<div class="mySlides">
			<div class="numbertext" >1 / 3</div>
			<img src="{% static 'img/o1.jpg' %}" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">2 / 7</div>
			<img src="{% static 'img/o2.jpg' %}" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">3 / 3</div>
			<img src="{% static 'img/o3.jpg' %}" style="width:100%">
		</div>


		<a class="prev" onclick="plusSlides(-1)">❮</a>
		<a class="next" onclick="plusSlides(1)">❯</a>

	</div>

	<div class="caption-container">
			<p id="caption"></p>
	</div>

	<div class="row">
		<div class="column">
			<img class="demo cursor" src="{% static 'img/o1.jpg' %}"  style="width:100%"
            onclick="currentSlide(1)" alt=" ">
		</div>
		<div class="column">
			<img class="demo cursor" src="{% static 'img/o2.jpg' %}"  style="width:100%"
            onclick="currentSlide(2)" alt=" ">
		</div>
		<div class="column">
			<img class="demo cursor" src="{% static 'img/o3.jpg' %}"  style="width:100%"
            onclick="currentSlide(3)" alt=" ">
		</div>

	</div>

</div>
</div>
<script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");

        if (n > slides.length) { slideIndex = 1; }
        if (n < 1) { slideIndex = slides.length; }

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
  </script>




{% endblock %}
